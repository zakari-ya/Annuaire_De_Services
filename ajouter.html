<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ajouter un prestataire - Services de Proximité</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap"
    rel="stylesheet" />
    <link href="ajouter.css" rel="stylesheet" />

</head>

<body class="gradient-bg">
  <!-- Navigation -->
  <nav class="navbar">
    <div class="navbar-container">
      <div class="navbar-content">
        <div class="navbar-brand">
          <a href="index.html">Services de Proximité</a>
        </div>
        <div class="navbar-menu">
          <a href="index.html" class="navbar-link">Accueil</a>
          <a href="index.html#providers" class="navbar-link">Prestataires</a>
          <a href="ajouter.html" class="navbar-link active">Ajouter</a>
          <a href="admin.html" class="navbar-link">Admin</a>
        </div>
        <!-- Mobile menu button -->
        <button id="mobile-menu-btn" class="mobile-menu-btn">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>

        <!-- Mobile menu (hidden by default) -->
        <div id="mobile-menu" class="mobile-menu hidden">
          <a href="index.html" class="mobile-menu-link">Accueil</a>
          <a href="index.html#providers" class="mobile-menu-link">Prestataires</a>
          <a href="ajouter.html" class="mobile-menu-link">Ajouter</a>
          <a href="admin.html" class="mobile-menu-link">Admin</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Formulaire d'ajout -->
  <main>
    <section class="form-section">
      <div class="form-container">
        <h3 class="form-title">Ajouter un prestataire</h3>
        <form id="providerForm" class="form-wrapper">
          <div class="form-grid">
            <div class="form-group">
              <label class="form-label">Nom du prestataire</label>
              <input type="text" id="providerName" required class="form-input" />
            </div>
            <div class="form-group">
              <label class="form-label">Métier</label>
              <select id="providerJob" required class="form-select">
                <option value="">Sélectionner un métier</option>
                <option value="Plombier">Plombier</option>
                <option value="Coiffeur">Coiffeur</option>
                <option value="Restaurant">Restaurant</option>
                <option value="Boulanger">Boulanger</option>
                <option value="Couturier">Couturier</option>
                <option value="Jardinier">Jardinier</option>
                <option value="Électricien">Électricien</option>
                <option value="Mécanicien">Mécanicien</option>
                <option value="Services à la personne">
                  Services à la personne
                </option>
                <option value="Services aux entreprises">
                  Services aux entreprises
                </option>
                <option value="Herboristerie">Herboristerie</option>
                <option value="Site d'information">Site d'information</option>
                <option value="Police - Justice">Police - Justice</option>
                <option value="Cours de langues">Cours de langues</option>
                <option value="Administration - Service public">
                  Administration - Service public
                </option>
                <option value="Création d'entreprise">
                  Création d'entreprise
                </option>
                <option value="Médecins">Médecins</option>
              </select>
            </div>
            <div class="form-group">
              <label class="form-label">Quartier</label>
              <select id="providerZone" required class="form-select">
                <option value="">Sélectionner un quartier</option>
                <option value="Centre-ville">Centre-ville</option>
                <option value="Saint-Maurice">Saint-Maurice</option>
                <option value="Bourgneuf">Bourgneuf</option>
                <option value="Les Sables">Les Sables</option>
                <option value="Château-Gaillard">Château-Gaillard</option>
                <option value="Marrakech">Marrakech</option>
                <option value="guéliz, Marrakech">guéliz, Marrakech</option>
                <option value="Tanger">Tanger</option>
                <option value="5, Trik Dar al-Bacha, Marrakech">
                  5, Trik Dar al-Bacha, Marrakech
                </option>
                <option value="Place Jemaâ el-Fna, Marrakech">
                  Place Jemaâ el-Fna, Marrakech
                </option>
                <option value="93, arset Aouzal Souikat, Marrakech">
                  93, arset Aouzal Souikat, Marrakech
                </option>
                <option value="Guéliz, Marrakech">Guéliz, Marrakech</option>
                <option value="Avenue Yaâkoub El Mansour, Marrakech">
                  Avenue Yaâkoub El Mansour, Marrakech
                </option>
              </select>
            </div>
            <div class="form-group">
              <label class="form-label">Téléphone</label>
              <input type="tel" id="providerPhone" required class="form-input" />
            </div>
          </div>
          <div class="form-group form-group-full">
            <label class="form-label">Description</label>
            <textarea id="providerDescription" rows="4" class="form-textarea"
              placeholder="Décrivez les services proposés..."></textarea>
          </div>
          <div class="form-submit-wrapper">
            <button type="submit" class="form-submit-btn">
              Ajouter le prestataire
            </button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-container">
      <p class="footer-title">Services de Proximité</p>
      <p class="footer-copyright">© 2025 - Tous droits réservés</p>
    </div>
  </footer>

  <!-- Modal de succès -->
  <div id="successModal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-icon">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
      </div>
      <h3 class="modal-title">Merci !</h3>
      <p class="modal-description">
        Votre prestataire a été ajouté et sera bientôt visible après
        modération.
      </p>
      <button onclick="closeModal()" class="modal-button">
        Compris
      </button>
    </div>
  </div>


  <script src="ajouter.js"></script>
</body>

</html>
